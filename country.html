<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country.html</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
    rel="stylesheet"
  /> 
  <script src = "script.js" defer></script>
    <script src = "country.js" defer></script>
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
        <h2 class="title"><a href="/">Where in the world?</a></h2>
          <p class = "theme"><i class="fa-regular fa-moon"></i> &nbsp;&nbsp;Dark Mode</p>
        </div>
      </header>

      <main>
   <div class="country-details-container">
    <span class = "back-button" onclick="history.back()"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Back</span>
    <div class="country-details">
        <img src="https://flagcdn.com/gs.svg" alt="">
        <div class="details-text-container">
            <h1>Iceland</h1>
            <div class = "details-text">
                <p><b>Native name: </b><span class = "nativename"></span></p>
                <p><b>population: </b><span class="population"></span></p>
                <p><b>Region: </b><span class = "region"></span></p>
                <p><b>sub-region: </b><span class = "sub-region"></span></p>
                <p><b>Captial: </b><span class="captial"></span></p>
                <p><b>Top level domain: </b><span class="tld"></span></p>
                <p><b>Curriences: </b><span class="curriences"></span></p>
                <p><b>Languages: </b><span class="languages"></span></p>
            </div>
            <div class="border-countries">
                <b>Border Countries: </b>&nbsp;
            </div>
        </div>
    </div>
   </div>
      </main>

</body>
</html>
